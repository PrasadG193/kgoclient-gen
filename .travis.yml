language: go

go:
  - '1.11.x'

services:
  - docker

env:
  - GO111MODULE=on

jobs:
  include:
    - stage: test
      before_script:
        # Download and install Kind
        - go get sigs.k8s.io/kind
        # Create a new Kubernetes cluster using KinD
        - kind create cluster
        # Set KUBECONFIG environment variable
        - export KUBECONFIG="$(kind get kubeconfig-path)"
        - go mod download
      script:
        - ./hack/e2e-test.sh
